---
name: Publish to PyPI

on:
  release:
    types:
      - published

env:
  PYTHON_VERSION: 3.9

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup_environment

      - name: Publish to PyPI
        run: poetry publish --build --skip-existing
